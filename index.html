<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cachipún contra la máquina</title>
    <link rel="shortcut icon" href="./assets/img/favicon.ico" type="image/x-icon">
    <!-- CSS Bootstrap 5.1.3 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <!-- Fonts: [font-family: 'Chakra Petch', sans-serif;] -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Chakra+Petch&display=swap" rel="stylesheet">
    <!-- Icons: FontAwesome v6-->
    <script src="https://kit.fontawesome.com/5c216b45fa.js" crossorigin="anonymous"></script>
    <!-- Main CSS -->
    <link rel="stylesheet" href="./assets/css/style.css">
</head>

<body>

    <!-- Título del juego -->
    <section id="titulo" class="text-center my-3">

        <h1>Juego Cachipún contra la máquina</h1>

    </section>

    <!-- Pantalla del juego -->
    <section id="pantalla-juego">

        <!-- Marcador -->
        <div id="marcador" class="text-center">
            <h2>Marcador Partida</h2>
            <h3>
                <i class="fas fa-user"></i> <span id="marcador-jugador">0</span> vs <span id="marcador-maquina">0</span>
                <i class="fas fa-robot"></i>
            </h3>
        </div>

        <div class="container border border-4 border-dark rounded">

            <!-- Rondas -->
            <div id="rondas" class="text-center mt-4">
                <h3>
                    Ronda <span id="ronda-actual">0</span> de <span id="total-rondas">0</span>
                </h3>

                <div id="resultado-jugada" class="text-center">
                    <h3>Resultado de la ronda</h3>
                </div>
            </div>

            <!-- Elecciones -->
            <div class="py-4 text-center">
                <div class="row justify-content-center">
                    <!-- Eleccion Jugador -->
                    <div class="col-12 col-md-auto me-md-5 mb-md-0 mb-4">
                        <h2 class="mb-4">Elección Jugador</h2>
                        <i id="icono-jugador" class="fas fa-user fa-5x"></i>
                    </div>

                    <!-- Eleccion Máquina -->
                    <div class="col-12 col-md-auto ms-md-5">
                        <h2 class="mb-4">Elección Máquina</h2>
                        <i id="icono-maquina" class="fas fa-robot fa-5x"></i>
                    </div>
                </div>
            </div>
        </div>

        <!-- Botones de jugadas -->
        <div id="jugadas" class="text-center py-3 d-none">
            <h2 class="mb-3">Elige una jugada</h2>
            <button id="btn-piedra" class="btn btn-dark px-4" value="0"><i class="far fa-hand-rock fa-2x"></i> <br>
                Piedra </button>
            <button id="btn-papel" class="btn btn-secondary px-4" value="1"><i class="far fa-hand-paper fa-2x"></i> <br>
                Papel </button>
            <button id="btn-tijera" class="btn btn-primary px-4" value="2"><i class="far fa-hand-scissors fa-2x"></i>
                <br> Tijera </button>
        </div>

    </section>

    <!-- Pantalla del resultado final de la partida -->
    <section id="pantalla-resultado" class="container d-none pt-3">
        <h1 id="mensaje-resultado" class="text-center"> Esperando Resultado </h1>
    </section>

    <!-- Boton de "Nuevo Juego" -->
    <section id="nuevo-juego" class="text-center my-3">
        <button id="btn-nuevo-juego" class="btn btn-success"> Nuevo Juego </button>
    </section>


    <!-- JS Jquery 3.6, CDN Google -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <!-- JS Bootstrap 5.1 -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous">
    </script>
    <!-- Main JS -->
    <script src="./assets/js/script.js"></script>
</body>

</html>
